name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        source ./install-dependencies.sh
        make
    - uses: actions/upload-artifact@v2
      with:
        name: pff-extract-${{ matrix.os }}
        path: pff-extract
